<html>
<head>

<body>

  <test-fixture id="basic">
    <template>
      <dsc-polymer-image-upload
        id="my-component"
        max-files="10"
        aspect-ratio="4:3"
        max-width="3840"
        max-height="2160">
      </dsc-polymer-image-upload>
    </template>
  </test-fixture>

  <script>
    suite('<dsc-polymer-image-upload>', function() {
      var container;

      setup(function() {
        container = fixture('basic');
      });

      /* test('Check content integrity', function() {
        expect(Polymer.dom(container).queryDistributedElements('*').length).to.be.equal(1);
      }); */

      test('Check properties', function() {
        expect(container.maxFiles).to.be.equal('10');
        expect(container.aspectRatio).to.be.equal('4:3');
        expect(container.maxWidth).to.be.equal(3840);
        expect(container.maxHeight).to.be.equal(2160);
      });

      /* test('Check background attribute', function() {
        var background = container.getAttribute('background');
        expect(background).to.be.equal('images/slide-1.jpg');
      });

      test('Verify background style', function() {
        var background = window.getComputedStyle(container).backgroundImage;
        expect(background).to.contain('images/slide-1.jpg');
      }); */
    });
  </script>
</body>
